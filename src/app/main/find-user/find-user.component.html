<div class="container">
  <h2 class="text-center">Find users</h2>
  <hr />
  <form [formGroup]="findUserForm" (ngSubmit)="onSubmit()" class="row g-3 mb-4">
    <div class="col-6">
      <label for="firstName" class="form-label">First Name</label>
      <input
        type="text"
        name="firstName"
        id="firstName"
        class="form-control"
        formControlName="firstName"
      />
    </div>
    <div class="col-6">
      <label for="lastName" class="form-label">Last Name</label>
      <input
        type="text"
        name="lastName"
        id="lastName"
        class="form-control"
        formControlName="lastName"
      />
    </div>
    <div class="col-4">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        name="username"
        id="username"
        class="form-control"
        formControlName="userName"
      />
    </div>
    <div class="col-4">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        name="username"
        id="email"
        class="form-control"
        formControlName="email"
      />
    </div>
    <div class="col-4">
      <label for="phone" class="form-label">Phone</label>
      <input
        type="tel"
        name="username"
        id="phone"
        class="form-control"
        formControlName="phone"
      />
    </div>
    <div class="col-auto">
      <button type="reset" class="btn btn-secondary me-2">Reset</button>
      <button type="submit" class="btn btn-primary">Find</button>
    </div>
  </form>
  <hr />
</div>
<app-users-list></app-users-list>
